services:
  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - sockets

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3001:3000
    depends_on:
      - backend
      - sockets
    environment:
      - BACKEND_URL=${BACKEND_URL}
      - WEBSOCKET_URL=${WEBSOCKET_URL}

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - OPEN_AI_KEY=${OPEN_AI_KEY}
      - DATABASE_URI=database
      - ATLAS_URI=${ATLAS_URI}

  sockets:
    build:
      context: ./sockets
      dockerfile: Dockerfile
    ports:
      - 3002:3002

volumes:
  mongodb_data:
