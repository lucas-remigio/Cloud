services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - OPEN_AI_KEY=${OPEN_AI_KEY}
      - DATABASE_URI=database
    depends_on:
      - database
    entrypoint: [ "wait-for-it.sh", "database:27017", "--", "npm", "start" ]

  database:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./mongodb_data:/data/db

volumes:
  mongodb_data:
